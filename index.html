<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!--подключение фавиконок-->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="socialMedia">
    <ul class="sci">
      <li data-text="Facebook" data-color="#1877f2">
        <a href="#" class="facebook"><i class="fa fa-facebook" aria-hidden="true"></i></a>
      </li>
      <li data-text="Youtube" data-color="#ff0000">
        <a href="#" class="youtube"><i class="fa fa-youtube" aria-hidden="true"></i></a>
      </li>
      <li data-text="Twitter" data-color="#0099ff">
        <a href="#" class="twitter"><i class="fa fa-twitter" aria-hidden="true"></i></a>
      </li>
      <li data-text="Instagram" data-color="#f218bb">
        <a href="#" class="instagram"><i class="fa fa-instagram" aria-hidden="true"></i></a>
      </li>
    </ul>
  </section>

  <!--подключение js анимации tilt-->
  <script src="vanilla-tilt.min.js"></script>
  <!--js-->
  <script>
    //настройка js анимации tilta
    VanillaTilt.init(document.querySelectorAll(".sci li a"), {
		  max: 30,
		  speed: 400,
      glare: true, 
      "max-glare": 1,
	  });

    //настройка переключение цвета фона
    let list = document.querySelectorAll('.sci li');
    let bg = document.querySelector('.socialMedia');
    list.forEach(Element =>{
      Element.addEventListener('mouseenter', function(event){
        let color = event.target.getAttribute('data-color')
        bg.style.backgroundColor = color;
      })
      Element.addEventListener('mouseleave', function(event){
        bg.style.backgroundColor = '#fff';
      })
    })
  </script>
</body>
</html>
